{% include mathquill.html %}

<div>
  <p>Math: <span id="field" style="float: left; width: 100px;"></span></p><br>
  <p>$LaTeX$: <code id="latex"></code></p>

  <script>
    var field = document.getElementById('field');
    var latex = document.getElementById('latex');
    var MQ = MathQuill.getInterface(2);
    var field = MQ.MathField(field, {
      spaceBehavesLikeTab: true,
      leftRightIntoCmdGoes: 'up',
      restrictMismatchedBrackets: true,
      sumStartsWithNEquals: true,
      supSubsRequireOperand: true,
      charsThatBreakOutOfSupSub: '+-=<>',
      autoSubscriptNumerals: true,
      autoCommands: 'pi theta sqrt sum',
      autoOperatorNames: 'sin cos',
      maxDepth: 10,
      substituteTextarea: function() {
        return document.createElement('textarea');
      },
      handlers: {
        edit: function() {
          latex.textContent = field.latex();
        }
      }
    });
  </script>
</div>
