{% include mathquill.html %}

<p>Type math here:</p><textarea id="field"></textarea>
<p>LaTeX of what you typed:</p><textarea id="latex"></textarea>

<script>
var mathFieldSpan = document.getElementById('field');
var latexSpan = document.getElementById('latex');

var MQ = MathQuill.getInterface(2);
var mathField = MQ.MathField(mathFieldSpan, {
  spaceBehavesLikeTab: true,
  handlers: {
    edit: function() {
      latexSpan.textContent = mathField.latex();
    }
  }
});
</script>
