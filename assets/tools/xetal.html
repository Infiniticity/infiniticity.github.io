{% include mathquill.html %}

<div>
  <p>Math: <span id="field" mathquill-block-id="5"></span></p><br>
  <p>$LaTeX$: <code id="latex"></code></p>

  <script>
    var field = document.getElementById('field');
    var latex = document.getElementById('latex');
    var MQ = MathQuill.getInterface(2);
    var field = MQ.MathField(field, {
      spaceBehavesLikeTab: true,
      handlers: {
        edit: function() {
          latex.textContent = field.latex();
        }
      }
    });
  </script>
</div>
