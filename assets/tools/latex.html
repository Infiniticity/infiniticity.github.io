{% include pyscript.html %}

<div>
  <form>
    <textarea id="latex" name="latex" rows="5" cols="100"></textarea>
    <input type="button" value="Compile" onclick="compile()">
  </form>
  
  <p id="result"></p>

  <script>
    function compile() {
      var text = document.getElementById('latex').value;
      document.getElementById('result').innerHTML = text;
      MathJax.typeset();
    }
  </script>
</div>
