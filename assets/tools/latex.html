{% include katex.html %}

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

<div>
  <form>
    <textarea id="latex" name="latex" rows="5" cols=screen.width style="border-width: 1px; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;"></textarea><br>
    <input type="button" value="Compile" onclick="compile()" style="background-color: #4CAF50; border: none; color: white; padding: 5px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 20px;">
    <select name="compiler" id="compiler" style="padding: 5px 32px; font-size: 20px; text-align: center;">
      <option value="mathjax">MathJax</option>
      <option value="katex">KaTeX</option>
      <option value="codecogs">CodeCogs</option>
    </select>
  </form>
  
  <br><br><p id="result" style="font-family: Computer Modern Serif, serif; font-size: 30px;"></p>

  <script>
    function compile() {
      var text = document.getElementById('latex').value;
      var compiler = document.getElementById('compiler').value;
      if (compiler == "mathjax") {
        document.getElementById('result').innerHTML = text;
        MathJax.typeset();
      } else if (compiler == "katex") {
        renderMathInElement(document.getElementById('result'), {
          document.getElementById('result').innerHTML = text;
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\(", right: "\\)", display: false},
            {left: "\\begin{equation}", right: "\\end{equation}", display: true},
            {left: "\\begin{align}", right: "\\end{align}", display: true},
            {left: "\\begin{alignat}", right: "\\end{alignat}", display: true},
            {left: "\\begin{gather}", right: "\\end{gather}", display: true},
            {left: "\\begin{CD}", right: "\\end{CD}", display: true},
            {left: "\\[", right: "\\]", display: true}
          ],

          throwOnError : false
        });
      } else {
        var code = `<img src="https://latex.codecogs.com/svg.image?${text}"></img>`
        document.getElementById('result').innerHTML = code;
      }
    }
  </script>
</div>
