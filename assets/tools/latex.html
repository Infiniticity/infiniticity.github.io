<div>
  <form>
    <textarea id="latex" name="latex" rows="5" cols=screen.width style="border-width: 1px;"></textarea><br>
    <input type="button" value="Compile" onclick="compile()" style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 10px;">
  </form>
  
  <br><br><p id="result" style="font-size: 30px;"></p>

  <script>
    function compile() {
      var text = document.getElementById('latex').value;
      document.getElementById('result').innerHTML = text;
      MathJax.typeset();
    }
  </script>
</div>
