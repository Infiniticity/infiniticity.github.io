---
layout: default
---

<div id="particles-js" style="position: relative;">
  <p id="formula" style="position: absolute; font-size: 35px"></p>
  <script src="assets/scripts/formula.js"></script>

  <div class="posts" style="position: absolute; top: 40%;">
    {% for post in site.posts %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="assets/scripts/particles.js"></script>
